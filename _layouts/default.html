<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8">

    <title>Weather</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="javascripts/main.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <style>
    body {
      font-family: "helvetica neue";
      color: #666;
      padding: 0 20%;
    }
    li input {
      display: none;
    }
    li.edit span {
      display: none;
    }
    li.edit input {
      display: initial;
    }
    </style>

  </head>

  <style>
    .special {
      color: blue;
    }

    body{
      height: 100%;
    }

    .bottom {
      position: relative;
      margin-top: 500px;
      height: 150px;
      clear: both;
    }
    .footer {
      position: relative;
      margin-top: -165px;
      height: 150px;
      clear: both;
    }
  </style>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Weather</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Maps</a></li>
            <li><a href="#">Countries</a></li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" id="city-name" placeholder="City Name">
            </div>
            <button type="submit" class="btn btn-default" id="searchC">Search &raquo;</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">About <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="span12">
        <header>
          <h1>Weather</h1>
        </header>

        <div id="weathers">
          <div id="zip"></div>
          <div id="name"></div>

          <p>
            <h3 id="current"></h3>
            <div id="weather-text"></div>
            <div id="weather-icon"></div>
            <br>
            <div id="wind-speed"></div>
            <div id="wind-degree"></div>
          </p>

          <p>
            <h3 id="forecast"></h3>
            <p>
              <h4 id="day1"></h4>
              <div id="weather-forecast-1-date"></div>
              <div id="weather-forecast-1-text"></div>
              <div id="weather-forecast-1-icon"></div>
              <br>
              <div id="wind-forecast-1-speed"></div>
              <div id="wind-forecast-1-degree"></div>
            </p>
          </p>

        </div>

        <h4>Entering the Zip Code: </h4>

        <p>
          Zip Code: <input type="number" maxlength="5" id="zipcode">
          <a href="#" class="btn btn-info" id="search-zip">Search &raquo;</a>
          <!-- <button id="search-zip">Search</button> -->
        </p>

        <p><a href="#" class="btn btn-info" id="locate me">Locate me!</a></p>
      </div>

      <hr class="bottom">
      <div class="row">
          <div class="col-sm-12">
            <footer>
                  <p class="footer">&copy; Copyright 2017 Weather</p>
              </footer>
          </div>
      </div>

    </div>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
